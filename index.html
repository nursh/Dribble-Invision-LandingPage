<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS Practise | Invision Inspiration</title>
  </head>
  <body>
    <div class="content">
      <section class="main">
        <div class="logo">
          <img
            src="img/pokestop-3.svg"
            alt="Lerision Logo"
            class="logo__icon"
          />
          <span class="logo__text">Lirision</span>
        </div>
        <div class="header">
          <h2 class="heading">
            <span class="heading-primary">Play Together</span>
            <span class="heading-secondary">Experience Laughter</span>
          </h2>
          <p class="header__text">
            This is the last random sentence I will be writing and I am going to
            stop mid-sent
          </p>
        </div>
        <button class="btn">Get Started.</button>
      </section>
      <section class="navigation">
        <ul class="nav__list">
          <li class="nav__item">Tour</li>
          <li class="nav__item">Customers</li>
          <li class="nav__item">New Features</li>
          <li class="nav__item">Enterprise</li>
          <li class="nav__item">Blog</li>
          <li class="nav__item">Login</li>
          <li class="nav__item signup">Signup</li>
        </ul>
      </section>
    </div>
  </body>
</html>
